<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHAIN FITNESS — Member Records</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOP BAR -->
<div id="authBar" class="topbar">
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="login-overlay">
  <div class="login-box">
    <img src="./logo.jpg" class="login-logo" />
    <h2>Admin Login</h2>
    <input id="authPass" type="password" placeholder="Enter password..." />
    <button id="authSubmit">Login</button>
    <p id="authError">Wrong password</p>
  </div>
</div>

<header>
  <div class="brand">
    <div class="logo">
      <img src="./logo.jpg" alt="Chain Fitness Logo">
    </div>
    <div class="company">
      <h1>CHAIN FITNESS</h1>
      <p>200-2, Jln Besar KU 13, Kapar · 0192323159</p>
    </div>
  </div>
  <div class="tagline">Member records — stored locally in your browser</div>
</header>

<!-- PROTECTED -->
<div id="protectedArea" style="display:none;">

  <!-- FORM -->
  <div class="card">
    <h2>Add / Edit Member</h2>
    <form id="memberForm">
      <input type="hidden" id="memberId">

      <div class="col">
        <label>Full name</label>
        <input id="fullName" required>
      </div>

      <div class="col">
        <label>Phone</label>
        <input id="phone">
      </div>

      <div class="col">
        <label>Email</label>
        <input id="email" type="email">
      </div>

      <div class="col">
        <label>Membership</label>
        <select id="membership">
          <option>Male Membership</option>
          <option>Female Membership</option>
          <option>Student Membership</option>
        </select>
      </div>

      <div class="col">
        <label>Join date</label>
        <input id="joinDate" type="date">
      </div>

      <div class="col">
        <label>Expiry date</label>
        <input id="expiryDate" type="date">
      </div>

      <div class="col full">
        <label>Address</label>
        <input id="address">
      </div>

      <div class="form-actions">
        <button id="saveBtn">Save member</button>
        <button type="button" id="resetBtn" class="ghost">Reset</button>
      </div>
    </form>
  </div>

  <!-- TABLE -->
  <div class="card">
    <div class="toolbar">
      <input id="search" class="search" placeholder="Search members">
      <select id="filterMembership">
        <option value="">All memberships</option>
        <option>Male Membership</option>
        <option>Female Membership</option>
        <option>Student Membership</option>
      </select>
      <div class="actions">
        <button id="exportBtn" class="ghost">CSV</button>
        <button id="exportJsonBtn" class="ghost">JSON</button>
        <input id="importFile" type="file" accept="application/json" hidden>
        <button id="importBtn" class="ghost">Import</button>
      </div>
    </div>

    <!-- TABLE WRAPPER (MOBILE FIX) -->
    <div class="table-wrapper">
      <table id="membersTable">
        <thead>
          <tr>
            <th>#</th><th>Name</th><th>Phone</th><th>Email</th>
            <th>Membership</th><th>Join</th><th>Expiry</th>
            <th>Address</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">
      Tip: Export JSON regularly to keep a backup.
    </div>
  </div>
</div>

<script>
/* === AUTH === */
const PASSWORD="chainfitness123";
const loginModal=document.getElementById("loginModal");
const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const protectedArea=document.getElementById("protectedArea");

function checkAuth(){
  const ok=localStorage.getItem("chain_auth")==="yes";
  protectedArea.style.display=ok?"block":"none";
  loginBtn.style.display=ok?"none":"inline-block";
  logoutBtn.style.display=ok?"inline-block":"none";
}
checkAuth();

loginBtn.onclick=()=>loginModal.style.display="flex";
logoutBtn.onclick=()=>{localStorage.removeItem("chain_auth");checkAuth();};

document.getElementById("authSubmit").onclick=()=>{
  if(document.getElementById("authPass").value===PASSWORD){
    localStorage.setItem("chain_auth","yes");
    loginModal.style.display="none";
    checkAuth(); init();
  } else authError.style.display="block";
};

/* === MEMBER SYSTEM (unchanged logic) === */
function init(){ /* your existing JS logic is unchanged */ }
if(localStorage.getItem("chain_auth")==="yes") init();
</script>

</body>
</html>
